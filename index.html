<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style/style.css">

  
</head>
<body>


  <div class="container">
    <div class="left">
      <img class="product-image" src="./images/image-product-desktop.jpg" alt="product image">
    </div>
    <div class="right">
      <h4 class="preview">PERFUME</h4>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="list">
          <h1 class="new-price">$149.99</h1>
          <div class="old-price">$169.99</div>
        </div>

        <button class="btn"> <img src="./images/icon-cart.svg" alt="cart icon">  <span>Add to cart</span></button>
    </div>
  </div>
  
  
</body>
</html>
